<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>MyBookStore</title>
</head>

<body>
    <main class="container">
        <!-- site title -->
        <h1 class="mt-5 mb-4 text-primary text-center fs-1 fw-bold">Welcome To MyBook<span
                class="text-success">Store</span> </h1>
        <h4 class="text-center text-secondary mt-2 mb-5">The internetâ€™s largest bookstore.</h4>

        <!-- get input values -->
        <div class="input-group mb-2 input-group-lg  mx-auto w-50">
            <input id="search-field" type="text" class="form-control" placeholder="Enter Your Book Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-danger" type="button" id="search-btn">Search</button>
        </div>

        <!-- total search books found message -->
        <div class="mt-2 mx-auto w-50 ">
            <p style="height: 22px;" class="" id="results-found"></p>
        </div>

        <hr class="d-none" id="hr-line">

        <!-- Display searched results -->
        <div id="search-result" class="mt-2 mb-5 row row-cols-1 row-cols-md-3 g-4">
        </div>

        <!-- empty input value message -->
        <div id="empty-input" class="mt-5 d-none ">
            <h1 class="text-center fs-4 text-danger">Enter the name of the book in the input box</h1>
        </div>

        <!-- Books not found message -->
        <div id="not-found" class="mt-2 d-none ">
            <h1 class="text-center text-danger fs-4">The book you searched for was not found</h1>
        </div>

    </main>
    <script src="js/app.js"></script>
</body>

</html>
